name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build renderer (Vite)
        run: npm run build

      - name: Build Electron main process
        run: npm run electron:build

      - name: Build & publish distributables
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Code signing (set these secrets in GitHub repo settings)
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: npx electron-builder --win --publish always
        # electron-builder will:
        # - Build NSIS installer (.exe) and portable (.exe)
        # - Generate latest.yml with SHA512 hash
        # - Create a GitHub Release and upload all artifacts
