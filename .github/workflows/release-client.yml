name: Build & Release Client

on:
  push:
    tags:
      - 'v*'    # срабатывает на git tag v1.2.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Версия клиента (например: 1.2.0)'
        required: true

jobs:
  build:
    runs-on: windows-latest    # обязательно Windows для EXE
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version
        id: get_version
        run: |
          if ("${{ inputs.version }}" -ne "") {
            echo "VERSION=${{ inputs.version }}" >> $env:GITHUB_OUTPUT
          } else {
            $tag = "${{ github.ref_name }}"
            $version = $tag -replace '^v', ''
            echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Install dependencies
        run: npm install

      - name: Build renderer (Vite)
        run: npm run build

      - name: Build Electron main process
        run: npm run electron:build

      - name: List build artifacts
        run: ls -R dist-build/
        shell: pwsh

      - name: Build & Publish Electron Distributables
        run: npx electron-builder --win --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # electron-builder will detect v* tag and publish to that release
